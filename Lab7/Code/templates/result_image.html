$def with (query_string,search_result)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/waterfall.css">
    <title>$query_string 图片搜索结果</title>
</head>
<body>
    <div class = "floatingBar">
        <form action="/search/image">
            <input type="text" name="s" class="floatingInput" value= "$query_string">
            <input type="submit" class="floatingSubmit" value="搜索">
        </form>
    </div>
    <div class = "waterfall">
        $for item in search_result:
        <div class = "item">
            <img src="$item['url']">
            <div class = "url">$item["description"][:80]</div>
        </div>
    </div>
</body>
</html>
